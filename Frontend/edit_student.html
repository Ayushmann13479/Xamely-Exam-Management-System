<!DOCTYPE html>
<html>
<head>
    <title>Edit Student</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="dashboard-container">
        <h2>Edit Student</h2>
        <form method="post">
            <input type="text" name="name" placeholder="Name" value="{{ student.name }}" required><br>
            <input type="email" name="email" placeholder="Email" value="{{ student.email }}" required><br>
            <input type="text" name="roll_number" placeholder="Roll Number" value="{{ student.roll_number }}" required><br>
            <input type="text" name="phone_number" placeholder="Phone Number" value="{{ student.phone_number }}" required><br>
            <button type="submit" class="btn">Update Student</button>
        </form>
        <br>
        <a href="/admin/students">Back to Student List</a>
    </div>
</body>
</html>
