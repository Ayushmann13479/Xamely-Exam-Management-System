<!DOCTYPE html>
<html>
<head>
    <title>Edit Subject</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="dashboard-container">
        <h2>Edit Subject</h2>
        <form method="post">
            <input type="text" name="subject_name" placeholder="Subject Name" value="{{ subject.subject_name }}" required><br>
            <input type="number" name="credits" placeholder="Credits" value="{{ subject.credits }}" required><br>
            <input type="text" name="teacher_name" placeholder="Teacher Name" value="{{ subject.teacher_name }}" required><br>
            <button type="submit" class="btn">Update Subject</button>
        </form>
        <br>
        <a href="/admin/subjects">Back to Subject List</a>
    </div>
</body>
</html>
