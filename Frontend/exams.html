<!DOCTYPE html>
<html>
<head>
    <title>Manage Exams</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="dashboard-container">
        <h2>Exam Records</h2>
        <a href="/admin/exams/add" class="btn">Add Exam</a>
        <table border="1" width="100%" style="margin-top:20px;">
            <tr>
                <th>ID</th>
                <th>Student Name</th>
                <th>Subject Name</th>
                <th>Exam Link</th>
                <th>Actions</th>
            </tr>
            {% for exam in exams %}
            <tr>
                <td>{{ exam.exam_id }}</td>
                <td>{{ exam.student_name }}</td>
                <td>{{ exam.subject_name }}</td>
                <td><a href="{{ exam.exam_link }}" target="_blank">{{ exam.exam_link }}</a></td>
                <td>
                    <a href="/admin/exams/edit/{{ exam.exam_id }}" class="btn">Edit</a>
                    <form action="/admin/exams/delete/{{ exam.exam_id }}" method="post" style="display:inline;">
                        <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure?')">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </table>
        <br>
        <a href="/admin/dashboard">Back to Dashboard</a>
    </div>
</body>
</html>
