<!DOCTYPE html>
<html>
<head>
    <title>Xamely - Login</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="branding">
        <h1>Xamely</h1>
        <p class="tagline">Your Modern Exam Management Solution</p>
    </div>
    <div class="login-container">
        <h2>Login to Xamely</h2>
        <p class="desc">Admins can manage students, subjects, and exams. Students can view their assigned exams and links.</p>
        <form method="POST" action="/login">
            <label>User Type:</label>
            <select name="role">
                <option value="student">Student</option>
                <option value="admin">Admin</option>
            </select>
            <input type="text" name="username" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
